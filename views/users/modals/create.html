<div class="modal-header">
    <button aria-label="Close"
        class="close"
        ng-click="cancel()"
        type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Creation an user</h3>
</div>
<form class="form-horizontal"
    name="createUserForm">
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">name <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        ng-model="user.name"
                        type="text" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">last name <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        ng-model="user.last_name"
                        type="text" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">email <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        ng-model="user.email"
                        type="email" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">age <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        ng-model="user.age"
                        type="number" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">birth date <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input
                        uib-datepicker-popup
                        class="form-control"
                        close-text="Close"
                        is-open="status.opened"
                        ng-click="open($event)"
                        ng-model="user.birth_date"
                        type="date"
                        required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">status </label>
                <div class="col-sm-7">
                    <select class="form-control text-capitalize"
                        ng-model="user.status"
                        ng-options="value for value in statusOptions">
                        <option value="">- choose a option -</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-capitalize">password <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        ng-model="user.password"
                        type="password" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': createUserForm.repeat_password.$invalid && !createUserForm.repeat_password.$pristine}">
                <label class="col-sm-3 control-label text-capitalize">repeat password <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="form-control"
                        name="repeat_password"
                        pw-check="user.password"
                        ng-model="user.repeat_password"
                        type="password" required/>
                    <p class="text-danger" ng-show="createUserForm.repeat_password.$error.pwmatch && !createUserForm.repeat_password.$pristine">The passwords are not equals.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
            ng-click="ok()"
            ng-disabled="createUserForm.$invalid"
            type="submit">OK
        </button>
        <button class="btn btn-warning"
            ng-click="cancel()"
            type="button">Cancel
        </button>
    </div>
</form>
